<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Resizable Columns</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js"></script>
</head>

<body>
  <table class="resizable-table">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Kota</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ali</td>
        <td>25</td>
        <td>Jakarta</td>
      </tr>
      <tr>
        <td>Budi</td>
        <td>30</td>
        <td>Bandung</td>
      </tr>
    </tbody>
  </table>

</html>
